<!DOCTYPE html>
<head>
    <title>Chip Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <div id="title"><div>The Chip Game</div></div>
        <div id="game">
            <div id="board-area">
                <div id="board-container">
                    <div id="board"></div>
                    <div id="row-numbers"></div>
                    <div id="tokens"></div>
                </div>
            </div>
            <div id="button-area">
                <div class="button-container">
                    <div id="sec-menu-bar" class="section">
                        <div class="section-line menu">
                            <div id="tab-settings" class="selected" onclick="menu_select(`settings`);">Settings</div>
                            <div id="tab-ai" onclick="menu_select(`ai`);">AI</div>
                        </div>
                    </div>
                    <div id="sec-game-settings" class="section">
                        <div class="section-title">Game settings</div>
                        <div class="section-line warning">Warning: changing these will reset the game state!</div>
                        <div class="section-line toggle-var" class="line">
                            <span>Number of columns (N):&nbsp;</span>
                            <button id="display-n-dec" class="dec-var" onclick="inc_N(-1);">-</button>
                            <span id="display-n" class="display-var">3</span>
                            <button id="display-n-inc" class="inc-var" onclick="inc_N(1);">+</button>
                        </div>
                        <div class="section-line toggle-var" class="line">
                            <span>Number of tokens per column (K):&nbsp;</span>
                            <button id="display-k-dec" class="dec-var" onclick="inc_K(-1);">-</button>
                            <span id="display-k" class="display-var">2</span>
                            <button id="display-k-inc" class="inc-var" onclick="inc_K(1);">+</button>
                        </div>
                        <div class="section-line">
                            <button class="action" onclick="restart();">Restart</button>
                        </div>
                    </div>
                    <div id="sec-display-settings" class="section">
                        <div class="section-title">Display settings</div>
                        <div class="section-line toggle-var higher" class="line">
                            <span>Token label:&nbsp;</span>
                            <button id="token-label" class="action" onclick="toggle_token_label();">Hidden</button>
                        </div>
                    </div>
                    <div id="sec-ai" class="section hidden">
                        <div class="section-title">AI</div>
                        <div class="section-line">
                            <span>Upload winning states:&nbsp;</span>
                            <input type="file" id="winning-file" name="winning-file">
                        </div>
                        <div class="section-line">
                            <span>Upload losing states:&nbsp;</span>
                            <input type="file" id="losing-file" name="losing-file">
                        </div>
                        <div class="section-line">
                            <button id="ai-move" class="action" onclick="ai_move();">AI move</button>
                        </div>
                    </div>
                    <div id="sec-controls" class="section">
                        <div id="turn" class="section-title"></div>
                        <div id="player" class="section-line"></div>
                        <div class="section-line">
                            <button id="undo" class="action symbol-only" onclick="traverse_history(-1);">&#x21B6;</button>
                            <button id="redo" class="action symbol-only" onclick="traverse_history(1);">&#x21B7;</button>
                        </div>
                        <div class="section-line">
                            <button id="end-turn" class="action" onclick="end_turn();">End turn</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="constants.js"></script>  <!-- Declares constants -->
    <script src="game.js"></script>  <!-- Defines the core game functions -->
    <script src="compare.js"></script>  <!-- Compare column states and game states -->
    <script src="history.js"></script>  <!-- Records history of moves -->
    <script src="ai.js"></script>  <!-- AI related functions -->
    <script src="callbacks.js"></script>  <!-- Defines callbacks for buttons -->
    <script src="start.js"></script>  <!-- Entry point -->
</body>
