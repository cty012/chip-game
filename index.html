<!DOCTYPE html>
<head>
    <title>Chip Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <div id="title"><div>The Chip Game</div></div>
        <div id="game">
            <div id="board-area">
                <div id="board-container">
                    <div id="board"></div>
                    <div id="tokens"></div>
                </div>
            </div>
            <div id="button-area">
                <div id="button-container">
                    <div id="turn" class="line"></div>
                    <div id="player" class="line"></div>
                    <div class="line toggle-var" class="line">
                        <span>N =</span>
                        <button class="dec-var" onclick="inc_N(-1);">-</button>
                        <span id="display-n" class="display-var">3</span>
                        <button class="inc-var" onclick="inc_N(1);">+</button>
                    </div>
                    <div class="line toggle-var" class="line">
                        <span>M =</span>
                        <button class="dec-var" onclick="inc_M(-1);">-</button>
                        <span id="display-m" class="display-var">2</span>
                        <button class="inc-var" onclick="inc_M(1);">+</button>
                    </div>
                    <button onclick="end_turn();">End turn</button>
                </div>
            </div>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="game.js"></script>
    <script src="history.js"></script>
    <script src="callbacks.js"></script>
    <script src="start.js"></script>
</body>
