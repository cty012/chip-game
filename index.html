<!DOCTYPE html>
<head>
    <title>Chip Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="content">
        <div id="title"><div>The Chip Game</div></div>
        <div id="game">
            <div id="board-area">
                <div id="board-container">
                    <div id="board"></div>
                    <div id="tokens"></div>
                </div>
            </div>
            <div id="button-area">
                <div id="button-container">
                    <div class="section">
                        <div class="section-title">Game settings</div>
                        <div class="section-line warning">Warning: changing these will reset the game state!</div>
                        <div class="section-line toggle-var" class="line">
                            <span>Number of columns (N):&nbsp;</span>
                            <button class="dec-var" onclick="inc_N(-1);">-</button>
                            <span id="display-n" class="display-var">3</span>
                            <button class="inc-var" onclick="inc_N(1);">+</button>
                        </div>
                        <div class="section-line toggle-var" class="line">
                            <span>Number of tokens per column (M):&nbsp;</span>
                            <button class="dec-var" onclick="inc_M(-1);">-</button>
                            <span id="display-m" class="display-var">2</span>
                            <button class="inc-var" onclick="inc_M(1);">+</button>
                        </div>
                        <div class="section-line">
                            <button class="action" onclick="restart();">Restart</button>
                        </div>
                    </div>
                    <div class="section">
                        <div class="section-title">Display settings</div>
                        <div class="section-line toggle-var higher" class="line">
                            <span>Token label:&nbsp;</span>
                            <button id="token-label" class="action" onclick="toggle_token_label();">Hidden</button>
                        </div>
                    </div>
                    <div class="section">
                        <div id="turn" class="section-title"></div>
                        <div id="player" class="section-line"></div>
                        <div class="section-line">
                            <button class="action symbol-only" onclick="traverse_history(-1);">&#x21B6;</button>
                            <button class="action symbol-only" onclick="traverse_history(1);">&#x21B7;</button>
                        </div>
                        <div class="section-line">
                            <button class="action" onclick="end_turn();">End turn</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="constants.js"></script>
    <script src="game.js"></script>
    <script src="history.js"></script>
    <script src="callbacks.js"></script>
    <script src="start.js"></script>
</body>
